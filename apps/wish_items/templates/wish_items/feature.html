<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured items</title>
</head>
<body>
	<a href="/dashboard">Home</a>
	<a href="/logout">Logout</a>

	{% for wish in wishes %}
	<h1>{{wish.item}}</h1>
	{% endfor %}


	<p>Here is everyone that wants this item:</p>

	{% for user in users %}
	<ul>
		<li>{{user.first_name}}</li>
	</ul>
	{% endfor %}

	
</body>
</html>
